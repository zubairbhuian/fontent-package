<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>OTP Form</title>
  </head>
  <body>
    <div class="otp-area">
      <form action="#">
        <div id="otp" class="otp">
          <input class="m-2 form-control" type="text" id="first" maxlength="1" />
          <input class="m-2 form-control" type="text" id="second" maxlength="1" />
          <input class="m-2 form-control" type="text" id="third" maxlength="1" />
          <input class="m-2 form-control" type="text" id="fourth" maxlength="1" />
          <input class="m-2 form-control" type="text" id="fifth" maxlength="1" />
          <input class="m-2 form-control" type="text" id="sixth" maxlength="1" />
        </div>
      </form>
    </div>
    <!-- ///////////////////// JavaScript ///////////////// -->
    <script>
      function OTPInput() {
        const inputs = document.querySelectorAll("#otp > *[id]");
        for (let i = 0; i < inputs.length; i++) {
          inputs[i].addEventListener("keydown", function (event) {
            if (event.key === "Backspace") {
              inputs[i].value = "";
              if (i !== 0) inputs[i - 1].focus();
            } else {
              if (i === inputs.length - 1 && inputs[i].value !== "") {
                return true;
              } else if (event.keyCode > 47 && event.keyCode < 58) {
                inputs[i].value = event.key;
                if (i !== inputs.length - 1) inputs[i + 1].focus();
                event.preventDefault();
              } else if (event.keyCode > 64 && event.keyCode < 91) {
                inputs[i].value = String.fromCharCode(event.keyCode);
                if (i !== inputs.length - 1) inputs[i + 1].focus();
                event.preventDefault();
              }
            }
          });
        }
      }
      OTPInput();
    </script>
  </body>
</html>
